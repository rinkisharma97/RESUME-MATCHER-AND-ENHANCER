<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- üîπ Step 5: Premium Touch -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
    }
    .glass-card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
        background: #ff7eb3;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        background: #ff5f95;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
</style><!-- Bootstrap + Styles included here -->
</head>
<body class="p-5">
    <div class="container">
        <div class="glass-card">
            <h2 class="mb-4">üìÑ Job Description</h2>
            <p class="bg-light text-dark p-3 rounded">{{ jd }}</p>

            <h2 class="mt-5">üèÜ Ranked Resumes</h2>
            <div class="row">
                {% for r in results %}
                <div class="col-md-6">
                    <div class="card mb-4 shadow-sm rounded-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ r.filename }}</h5>
                            <p class="card-text">
                                <b>Match Score:</b>
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar bg-success" role="progressbar" 
                                        style="width: {{ r.score }}%;" 
                                        aria-valuenow="{{ r.score }}" aria-valuemin="0" aria-valuemax="100">
                                        {{ r.score }}%
                                    </div>
                                </div>
                            </p>
                            <b>Suggestions:</b>
                            <ul class="list-group list-group-flush">
                                {% for s in r.suggestions %}
                                <li class="list-group-item">{{ s }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>

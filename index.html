<!DOCTYPE html>
<html>
<head>
    <title>Resume Matcher</title>

    <!-- ðŸ”¹ Add Step 1 (Bootstrap + Styling) here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ðŸ”¹ Step 5: Premium Touch -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .glass-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background: #ff7eb3;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #ff5f95;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
        <div class="container">
        <div class="glass-card text-center">
            <h2 class="mb-4 animate__animated animate__fadeInDown">ðŸš€ Resume Matcher & Enhancer</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <textarea name="job_description" class="form-control" rows="6" placeholder="Paste Job Description here..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Resumes</label>
                    <input type="file" name="resumes" class="form-control" multiple>
                </div>
                <button type="submit" class="btn btn-custom">Match Resumes</button>
            </form>
        </div>
    </div>
</body>
</html>
